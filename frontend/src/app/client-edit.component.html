<div class="container">
  <div class="py-5 text-center">
    <h2>Add Client</h2>
  </div>

  <div class="row" *ngIf="client">
    <div class="col-md-12 order-md-1">

      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{error}}
      </div>

      <form class="needs-validation" novalidate (ngSubmit)="saveClient()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName"
                   [(ngModel)]="client.firstName">
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" name="lastName"
                   [(ngModel)]="client.lastName">
          </div>
        </div>

        <div class="mb-3">
          <label for="username">Username</label>
          <div class="input-group">
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Username"
                   [(ngModel)]="client.username">
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email <span class="text-muted">(Optional)</span></label>
          <input type="email" class="form-control" id="email" name="email"
                 placeholder="you@example.com"
                 [(ngModel)]="client.email">
        </div>

        <div class="mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address"
                 placeholder="1234 Main St"
                 [(ngModel)]="client.address">
        </div>

        <div class="mb-3">
          <label for="country">Country</label>
          <select class="custom-select d-block w-100" id="country" name="country"
                  [(ngModel)]="client.countryId">>
            <option value="">Choose...</option>
            <option *ngFor="let c of countries | async"
                    [value]="c.id">{{c.name}}</option>
          </select>
        </div>
        <hr class="mb-4">

        <button class="btn btn-primary btn-lg btn-block" type="submit">Add Client</button>
      </form>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2019 Company Name</p>
  </footer>
</div>
